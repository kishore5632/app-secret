apiVersion: v1
kind: Pod 
metadata:
   name: nginx-secret-test
   namespace: argocd
spec:
  containers:
  - name : nginx
    image: nginx:latest
    env:
    - name: DB_USERNAME
      valueFrom:
        secretKeyRef:
          name: my-db-secret
          key: username
    - name: DB_PASSWORD
      valueFrom:
       secretKeyRef:
         name: my-db-secret
         key: password